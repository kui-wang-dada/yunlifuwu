<include file="header" />
<style>
    html,body{height:100%;}
</style>
<body>

<div id="wrap" class="wrap_success">
    <header class="mint-header is-fixed">
        <div class="mint-header-button is-left">
            <a href="javascript:;" class="mui-active">
                <button class="mint-button mint-button--default mint-button--normal">
                    <span class="mint-button-icon">
                        <i class="mintui mintui-back"></i>
                    </span>
                    <label class="mint-button-text"></label>
                </button>
            </a>
        </div>
        <h1 class="mint-header-title">支付结果</h1>
        <div class="mint-header-button is-right">
            <button class="mint-button mint-button--default mint-button--normal">
            </button>
        </div>
    </header>
    <div class="content_5">
        <notempty name="info.pay_id">
        <div class="title_5">
            <img src="__PUBLIC__/img/success.png" alt="">
            <h2>&yen;<{$info.deposit}></h2>
            <p>支付成功</p>
        </div>
            <else />
        <div class="title_5">
            <img src="__PUBLIC__/img/error.png" alt="">
            <h2>&yen;<{$info.deposit}></h2>
            <p>支付失败</p>
        </div>
        </notempty>
        <input data-url="<{:U('Member/agreement', ['id' => $info['id']])}>" type="button" value="查看协议">
    </div>




</div>

</body>
<include file="footer" />
