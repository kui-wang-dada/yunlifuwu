<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="__PUBLIC__/css/basestyle.css">
    <script src="__PUBLIC__/js/jquery-2.2.3.min.js"></script>
</head>
<body>
<div class="result">
    <img src="__PUBLIC__/img/main/chongzhi/pay_success_01.png" alt="">
    <img src="__PUBLIC__/img/main/chongzhi/pay_fail_01.png" alt="" style="display:none;">
    <div class="content">
        <h2 class="result_money">&yen;&nbsp;<span>46.80</span></h2>
        <p class="result_p">充值成功</p>
    </div>
<include file="Public/coinFooter" />
</div>
</body>
<script>
    $(function () {
        var type=window.location.search.slice(window.location.search.lastIndexOf("?")+1);

        if(type=="false"){
            $(".result img").hide();
            $(".result img").eq(1).show();
            $(".result_p").text("充值失败")

        }
        $(".footer")
    })
</script>
</html>
